services:
  store:
    image: store-image:latest
    ports:
      - "8000:8000"
    networks:
        - store-network
    volumes:
        - store-volume:/var/lib/postgresql/data

  site-web:
    image: site-web-image:latest
    ports:
      - "3000:3000"

  backend:
    image: backend-image:latest
    ports:
      - "9000:9000"
    networks:
      - store-network

networks:
    store-network:

volumes:
    store-volume:

